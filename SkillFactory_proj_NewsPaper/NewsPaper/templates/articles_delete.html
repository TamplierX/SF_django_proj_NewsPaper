{% extends 'flatpages/default.html' %}

{% block title %}
Articles Delete
{% endblock title %}

{% block content %}
    {% if post.content_category == 'AR' %}
        <h1>Удаление статьи</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <p>Удаляем "{{ object.content_title }}"?</p>
            <input type="submit" value="Delete" />
        </form>
    {% else %}
        <h1>Ошибка!</h1>
    {% endif %}
{% endblock content %}
