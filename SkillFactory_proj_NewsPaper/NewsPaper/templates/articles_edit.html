{% extends 'flatpages/default.html' %}

{% block title %}
    Articles Edit
{% endblock title %}


{% block content %}
    {% if post.content_category == 'AR' %}
        <h1>Редактирование статьи</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
    {% else %}
        <h1>Ошибка!</h1>
    {% endif %}
{% endblock content %}
